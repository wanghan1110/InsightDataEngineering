<html>
<body>
 <p id="title">UTC Clock</p>
 <p id="clock">Current Time</p>
 <p id="title">Center 1 </p><p id="c1">Center 1</p>
 <p id="title">Center 2 </p><p id="c2">Center 2</p>
 <p id="title">Center 3 </p><p id="c3">Center 3</p>
 <p id="title">Center 4 </p><p id="c4">Center 4</p>
 <p id="title">Center 5 </p><p id="c5">Center 5</p>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->

<script>

var center_json = JSON.parse({{centers|tojson}});
// console.log(center_json["key-0"])

function anyFunction()
{
 function fixTimeFormat(i) {
    return ( i < 10 ) ? "0" + i : i;
 }
 var today = new Date(),
    h = fixTimeFormat(today.getHours()),
    m = fixTimeFormat(today.getMinutes()),
    s = fixTimeFormat(today.getSeconds());
 document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
}

$(function () {
 setInterval(anyFunction, 1000);
});

function centerFunction()
{
 function get_center(k) {
 	var center = center_json[k];
 	// console.log(center);
 	return center;	
 }
 
 document.getElementById("c1").innerHTML=get_center("key-0");
 document.getElementById("c2").innerHTML=get_center("key-1");
 document.getElementById("c3").innerHTML=get_center("key-2");
 document.getElementById("c4").innerHTML=get_center("key-3");
 document.getElementById("c5").innerHTML=get_center("key-4");
}

$(function () {
 setInterval(centerFunction, 5000);
});

</script>

<head>
  <!-- Plotly.js -->

</html>
